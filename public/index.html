<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipe Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Recipe Manager</h1>

    <form id="recipeForm" class="space-y-4">
      <input type="text" id="title" placeholder="Title" required class="w-full border p-2 rounded" />
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" required class="w-full border p-2 rounded"></textarea>
      <textarea id="instructions" placeholder="Instructions" required class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Recipe</button>
    </form>

    <hr class="my-6" />

    <div id="recipeList" class="space-y-4"></div>
  </div>

  <script>
    const API_URL = "/api/recipes";

    async function fetchRecipes() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("recipeList");
      container.innerHTML = "";
      data.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "border p-4 rounded shadow";
        div.innerHTML = `
          <h2 class="text-xl font-semibold">${recipe.title}</h2>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("recipeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const ingredients = document.getElementById("ingredients").value;
      const instructions = document.getElementById("instructions").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, ingredients, instructions })
      });

      e.target.reset();
      fetchRecipes();
    });

    fetchRecipes();
  </script>
</body>
</html>
